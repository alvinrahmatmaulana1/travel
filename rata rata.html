<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencari Rata Rata</title>
</head>
<body>
    <h4>Program Mencari Rata Rata</h4>
    <script>
        var b = prompt("masukun nama")
        var c = prompt("Nis")
        var a = prompt("Uts")
        var d = prompt("Tugas")
        var e = prompt("Uas")

        document.write("nama " + b + "<br>");
        document.write("Nis " + c + "<br>");
        document.write("Uts " + a + "<br>");
        document.write("Tugas " + d + "<br>");
        document.write("Uas " + e + "<br>");

        document.write("Nilai rata rata adalah " + (parseInt(a)+parseInt(d)+parseInt(e))/3);
    </script>
</body>
</html>
