<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Waktu</title>
</head>
<body>
    <p><h4>Program Konversi Waktu</h4></p>
    <script>
        var d = 86400;
        document.write("masukan detik " + d +"<br>")

        document.write("Hari " + d / 86400 + "<br>");
        document.write("jam " + d / 3600 + "<br>");
        document.write("menit " + d / 60 + "<br>");
        document.write("detik " + d / 4+"<br>");
    </script>
</body>
</html>
